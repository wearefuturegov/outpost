test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

public_google:
  service: GCS
  project: <%= ENV['GCP_PROJECT'] %>
  # credentials: <%= Rails.root.join("path/to/gcs.keyfile") %>
  credentials:
    type: "service_account"
    project_id: <%= ENV['GCP_PROJECT_ID'] %>
    private_key_id: <%= ENV['GCP_PRIVATE_KEY_ID'].nil? ? '' : ENV['GCP_PRIVATE_KEY_ID'].dump %>
    private_key: <%= ENV['GCP_PRIVATE_KEY'].nil? ? '' : ENV['GCP_PRIVATE_KEY'].dump %>
    client_email: <%= ENV['GCP_CLIENT_EMAIL'] %>
    client_id: <%= ENV['GCP_CLIENT_ID'] %>
    auth_uri: "https://accounts.google.com/o/oauth2/auth"
    token_uri: "https://oauth2.googleapis.com/token"
    auth_provider_x509_cert_url: "https://www.googleapis.com/oauth2/v1/certs"
    client_x509_cert_url: <%= ENV['GCP_CLIENT_X509_CERT_URL'] %>
  bucket: <%= ENV['GCP_BUCKET'] %>

# Use rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
# amazon:
#   service: S3
#   access_key_id: <%= Rails.application.credentials.dig(:aws, :access_key_id) %>
#   secret_access_key: <%= Rails.application.credentials.dig(:aws, :secret_access_key) %>
#   region: us-east-1
#   bucket: your_own_bucket

# Remember not to checkin your GCS keyfile to a repository
