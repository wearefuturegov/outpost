# This code from https://dev.to/vvo/a-rails-and-postgresql-setup-for-github-actions-ci-nc8
# and https://dev.to/jennapederson/github-actions-in-action-2c5

name: Run tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.7-alpine
        env:
          POSTGRES_USER: outpost_test
          POSTGRES_PASSWORD: outpost_test
          POSTGRES_DB: outpost_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      mongo:
        image: mongo
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install native postgres client
        run: |
          sudo apt-get -y install libpq-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install required Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Get Yarn cache directory path
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Setup cache key and directory for node_modules cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Yarn install
        run: yarn --frozen-lockfile

      - name: Setup database
        env:
          RAILS_ENV: test
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
          DB_URI: mongodb://root:password@localhost:27017/outpost_development?authSource=admin
          DATABASE_URL: postgresql://outpost_test:outpost_test@localhost:5432/outpost_test?timeout=5000
        run: |
          bundle exec rails db:drop
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: Compile assets
        env:
          RAILS_ENV: test
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
          DATABASE_URL: postgresql://outpost_test:outpost_test@localhost:5432/outpost_test?timeout=5000
        run: |
          bundle exec rails assets:precompile

      - name: Run tests
        env:
          RAILS_ENV: test
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OFSTED_FEED_API_ENDPOINT: https://test-ofsted-feed.stub # this is not a real url, we just need an env variable set for the stub to work in tests
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
          DATABASE_URL: postgresql://outpost_test:outpost_test@localhost:5432/outpost_test?timeout=5000
        run: |
          bundle exec rspec

      - name: Upload report to Codecov
        uses: codecov/codecov-action@v2
